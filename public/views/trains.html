<div ng-show="station">
  <h2><small>Trains Departing From:</small><br />{{station[0].name[0]}} ({{station[0].abbr[0]}})</h2>
  <div class="row" ng-repeat="train in station[0].etd">
    <div class="col-xs-12 col-md-4">
      <h3><small>To:</small> {{train.destination[0]}}</h3>
    </div>

    <div class="col-xs-12 col-md-8">
      <table class="table table-bordered table-responsive">
        <thead>
          <tr>
            <th>Line</th>
            <th>Departs(mins)</th>
            <th>Platform</th>
            <th>Cars</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-show="train.estimate.length > 0" ng-repeat="departure in train.estimate">
            <td><img class="bartlinecolor" ng-src="/images/{{departure.color[0] | lowercase}}.png" /></td>
            <td>{{departure.minutes[0]}}</td>
            <td>{{departure.platform[0]}}</td>
            <td>{{departure.length[0]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div ng-hide="station">
  <h1>You must first pick a station from the stations tab!</h1>
</div>
