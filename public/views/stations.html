<div class="row">

  <!-- Map Column-->
  <div class="col-xs-12 col-md-8 col-md-push-4">
    <div id="mapDiv" class="map" bart-map></div>

    <!-- Display the Position or Status-->  
    <div>
      <p>Status: {{ geoLocationStatus }}</p>
    </div>

  </div>

  <!-- Stations Column -->
  <div class="col-xs-12 col-md-4 col-md-pull-8">
    <div class="text-center" ng-hide="stations">
      <h3>Loading Stations...</h3>
      <img src="../images/loader.gif" alt="" />
    </div>

    <div ng-show="stations" ng-repeat="station in stations">
      <p><a href="#/trains/{{station.abbr[0]}}">{{station.name[0]}} ({{station.abbr[0]}})</a></p>
      <div ng-repeat="train in station.etd">
        {{train.destination[0]}}
        <span ng-repeat="departure in train.estimate"> | <img class="bartlinecolor" ng-src="/images/{{departure.color[0] | lowercase}}.png" /> {{departure.minutes[0]}}</span>
      </div>
      <hr />
    </div>
  </div>

</div>
